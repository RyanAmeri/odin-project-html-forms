<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x23">
    <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="assets/favicon-128x128.png" sizes="128x128">
    <link rel="icon" type="image/png" href="assets/favicon-196x196.png" sizes="196x196">
    <title>Intuit Accounts - Sign Up</title>
</head>
<body>
    <script src="script.js"></script>
    <div id="wndw">
        <!-- START OF HEADER -->
        <header>
            <div class="class1">
                <div id="three">Already have an Intuit account?</div>
                <div id="four"><a href="https://accounts.intuit.com/signup.html?offering_id=Intuit.ifs.mint&namespace_id=50000026&redirect_url=https%3A%2F%2Fmint.intuit.com%2Foverview.event%3Futm_medium%3Ddirect%26cta%3Dhero_sign_up_free_ProspectWeb%26ivid%3Df82c919a-75f3-44d8-a09c-8b5fbcc29961#">I forgot my User ID or Password</a> </div>
            </div>
            <div class="class2">
                <button>
                    <span class="lock-img"></span>
                    Sign In</button>
            </div>
        </header>
        <!-- START OF LOGO SECTION-->
        <section class="biglogo">
            <div class="anim"></div>
            <ul id="smalllogos">
                <a href="https://www.mint.com/">
                    <li id="mint" class="icon anim2"></li>
                    <li class="logoitem anim3">Mint</li>
                </a>
                <a href="https://quickbooks.intuit.com/">
                    <li id="quickbooks" class="icon anim3"></li>
                    <li class="logoitem anim3">Quickbooks</li>
                </a>
                <a href="https://turbotax.intuit.com/">
                    <li id="turbotax" class="icon anim3"></li>
                    <li class="logoitem anim3">Turbotax</li>
                </a>
            </ul>
        </section>
        <!--START OF MAIN FORM-->
        <article class="mainform">
           <section id="title">
            Create an Intuit account
           </section>
           <section id="desc">
               One account for everything Intuit, including Mint.<br>
               <a href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account">Learn more</a>
           </section>
           <section id="email">
               <form id="mnForm" action="" method="">
                <fieldset id="emailField">
                    <label id="label-email" for="field-email">Email address</label>
                    <input id="field-email" class="text-input" placeholder="You'll verify this later" maxlength="100" type="email" aria-required="true" required="required" autocomplete="off">
                    <div id="emailError">
                        Hello
                    </div>
                </fieldset>
           </section>
           <section>
            <fieldset id="phoneField">
                <label id="label-phone" for="field-phone">Phone (recommended)</label>
                <input id="field-phone" autocomplete="off" placeholder="Helps with lost passwords and security" type="tel" class="text-input" maxlength="30">
                <div id="phoneError">
                    Hello
                </div>
            </fieldset>
           </section>
           <section></section>
           <section></section>
           <section>

                </form>
           </section>
           <section></section>
           <section></section>
        </article>
        <footer></footer>
    </div>
</body>
</html>
